<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <img class="logo" src="images\logo.svg" alt="">
  <div class="container">
    <div class="input">
      <h2 class="labels">Bill</h2>
      <div class="input-field">
        <input type="number" id="bill">
        <img class="icon1" src="images\icon-dollar.svg" alt="">
      </div>
      <h2 class="labels">Select Tip %</h2>
      <div class="percent-button">
        <button class="percent">5%</button>
        <button class="percent">10%</button>
        <button class="percent">15%</button>
        <button class="percent">25%</button>
        <button class="percent">50%</button>
        <button class="percent">Custom</button>
      </div>
      <h2 class="labels">Number of People</h2>
      <div class="input-field">
        <input type="number" id="no.">
        <img class="icon2" name="" src="images\icon-person.svg" alt="">
      </div>
    </div>
    <div class="output">
      <div class="result">
        <div>
        <div class="in-result">
            <p>
              Tip Amount
            </p>
            <p>
              / person
            </p>
        </div>
        <h1>$0.00</h1>
        </div>
        <div>
        <div class="in-result">
            <p>
              Total
            </p>
            <p>
              / person
            </p>
        </div>
        <h1>$0.00</h1>
        </div>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>

</body>
</html>
